language: node_js

node_js:
  - "8"
  - "10"
  - "12"

os:
  - linux
  - osx
  - windows

env:
  global:
    - npm_config_jobs=max

deploy:
  skip_cleanup: true
  on:
    tags: true
  provider: script
  script: npm install -g prebuild@9.1.1 && npm run pre-build && npm run pre-build:upload -u ${PREBUILD_UPLOAD}
